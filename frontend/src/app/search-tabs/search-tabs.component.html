<div class="search-tabs-container">
  <div class="search-tabs">
    <button class="search-tab" (click)="selectTab('MealDB')"
      [ngClass]="{ selected: 'MealDB' === (selectedTab$ | async) }">
      Online Recipes
    </button>
    <button class="search-tab" (click)="selectTab('MyDB')" [ngClass]="{ selected: 'MyDB' === (selectedTab$ | async) }">
      My Recipes
    </button>
  </div>

  <div class="search-container">
    @switch (selectedTab$ | async) { @case('MealDB'){ <app-search-online-recipes />}
    @case('MyDB'){ <app-search-my-recipes /> } }
  </div>
</div>
