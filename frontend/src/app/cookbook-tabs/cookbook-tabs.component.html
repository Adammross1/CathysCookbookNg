<div class="search-tabs-container">
  <div class="search-tabs">
    <button class="search-tab" (click)="selectTab('myRecipes')"
      [ngClass]="{ selected: 'myRecipes' === (selectedTab$ | async) }">
      My Recipes
    </button>
    <button class="search-tab" (click)="selectTab('newRecipe')"
      [ngClass]="{ selected: 'newRecipe' === (selectedTab$ | async) }">
      New Recipe
    </button>
  </div>

  <div class="search-container">
    @switch (selectedTab$ | async) { @case('myRecipes'){ <app-my-recipes />}
    @case('newRecipe'){ <app-create-recipe /> } }
  </div>
</div>
